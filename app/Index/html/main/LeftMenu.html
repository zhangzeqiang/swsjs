<div class='leftmenu'>
  <div class='banner-company'>
    <!-- 公司介绍 -->
    {{=it.admintext}}
  </div>
  <div id="leftmenu-item" class='list-group'>
    {{~it.menujson:value:index}}
    <div class='menu' style="{{=value.visible}}">
      <a href="#{{=value.href}}" class="nav-header first list-group-item" data-toggle="collapse">
        <i class="{{=value.icon}}"></i>
        <span>{{=value.text}}</span>
        <span class="pull-right glyphicon glyphicon-chevron-right"></span>
      </a>
      <div id="{{=value.href}}" class="{{=value.expand}}">
        {{~value.child:menu:menuindex}}
        <a content="{{=menu.content}}" style="{{=menu.visible}}" class="list-group-item"><i class="{{=menu.icon}}"></i><span>
        {{=menu.text}}</span></a>
        {{~}}
      </div>
    </div>
    {{~}}
</div>
