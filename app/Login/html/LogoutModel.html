<!-- 选择框 -->
<div class="modal fade" id="logoutModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">
        确定要退出吗?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default model-cancel" data-dismiss="modal">返回</button>
        <button type="button" class="btn btn-primary model-ok">确定</button>
      </div>
    </div>
  </div>
</div>

<!-- 提示框(自动关闭) -->
<div class="modal fade" style="margin-top: 80px;" id="tipsModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">提示</h4>
      </div>
      <div class="modal-body">
        成功登陆
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary model-ok">确定</button>
      </div>
    </div>
  </div>
</div>
