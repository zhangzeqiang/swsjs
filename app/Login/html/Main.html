<div class='box container-fluid'>
  <div class='row' align='middle'>
    <image align='middle' style='margin-bottom: 20px' src='script/image/logo_word.png'></image>
  </div>
  <div class='row'>
  <form class='form-horizontal' role='form'>
    <div class='form-group'>
        <label for='firstname' class='col-sm-3 control-label'>账号</label>
        <div class='col-sm-9'>
            <input type='text' class='form-control' id='login_number' 
                   placeholder='请输入名字' />
        </div>
    </div>
    <div class='form-group'>
        <label for='lastname' class='col-sm-3 control-label'>密码</label>
        <div class='col-sm-9'>
            <input type='password' class='form-control' id='login_passwd' 
                   placeholder='请输入密码' />
        </div>
    </div>
    <div class='form-group'>
        <div class='col-sm-6'>
            <div class='checkbox'>
                <label>
                    <input id="login_ifremember" type='checkbox' /> 请记住我
                </label>
            </div>
        </div>
    </div>
    <div class='form-group'>
        <div class='col-sm-12'>
            <button type="button" id="login_ok" class='btn btn-primary btn-lg btn-block'>登录</button>
        </div>
    </div>
  </form>
  </div>
</div>
